name: multiagent-content
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip>=23.0
  # Core Dependencies
  - aiohttp=3.9.1
  - pyyaml=6.0.1
  - python-dotenv=1.0.0
  - pydantic=2.5.2
  - tenacity=8.2.3
  - colorama=0.4.6
  - tqdm=4.66.1
  - packaging=23.2
  
  # Web and Data Processing
  - requests=2.31.0
  - beautifulsoup4=4.12.2
  - pandas=2.1.3
  - numpy=1.26.2
  
  # NLP and Text Processing
  - nltk=3.8.1
  - spacy=3.7.2
  - jinja2=3.1.2
  
  # Image Processing
  - pillow=10.1.0
  
  # Testing and Development
  - pytest=7.4.3
  - pytest-asyncio=0.21.1
  - pytest-cov=4.1.0
  - flake8=6.1.0
  - black=23.11.0
  - isort=5.12.0
  - mypy=1.7.1
  
  # Monitoring and Logging
  - psutil=5.9.6
  - prometheus_client=0.19.0
  
  # Additional dependencies via pip
  - pip:
    # Core AI/ML
    - openai==1.3.0
    - langchain-core==0.1.15
    - langchain-community==0.0.10
    - langsmith==0.0.66
    - rich==13.7.0
    - typer==0.9.0
    
    # Async and File Operations
    - aiofiles==23.2.1
    - asyncio==3.4.3
    
    # Text Processing
    - language-tool-python==2.7.1
    - textblob==0.17.1
    - markdown==3.5.1
    
    # Analysis Tools
    - readability==0.3.1
    - newspaper3k==0.2.8
    - python-slugify==8.0.1
    - schema==0.7.5
    
    # Testing
    - pytest-mock==3.12.0
    - responses==0.24.1
    - faker==20.1.0
    
    # Development and Security
    - pre-commit==3.5.0
    - bandit==1.7.5
    - dill==0.3.7

variables:
  PYTHONPATH: ${CONDA_PREFIX}/lib/python3.10/site-packages
  LANG: en_US.UTF-8
  LANGUAGE: en_US:en
  LC_ALL: en_US.UTF-8

